<form [formGroup]="form">
  <fieldset>
    <div class="row">
      <div class="col-3">
        <label class="col-md-3"
               for="firstName">First name</label>
      </div>
      <div class="col-md-9">
        <input formControlName="firstName"
               type="text"
               class="form-control"
               id="firstName"
               required>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label class="col-md-3"
               for="lastName">Last name</label>
      </div>
      <div class="col-md-9">
        <input formControlName="lastName"
               type="text"
               class="form-control"
               id="lastName"
               required>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label class="col-md-3"
               for="documentNumber">Document number (DNI)</label>
      </div>
      <div class="col-md-9">
        <input formControlName="documentNumber"
               type="text"
               class="form-control"
               id="documentNumber"
               required>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label class="col-md-3"
               for="email">email</label>
      </div>
      <div class="col-md-9">
        <input formControlName="email"
               type="text"
               class="form-control"
               id="email"
               required>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label class="col-md-3"
               for="amount">amount</label>
      </div>
      <div class="col-md-9">
        <input formControlName="amount"
               type="text"
               class="form-control"
               id="amount"
               required>
      </div>
    </div>
  </fieldset>
</form>
<button (click)="onAddElement()">add element</button>


<table>
  <thead>
    <tr>
      <th>First name</th>
      <th>Last Name</th>
      <th>email</th>
      <th>DNI</th>
      <th>amount</th>
      <th>date</th>
      <th>id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let donation of donations">
      <td>{{donation.firstName}}</td>
      <td>{{donation.lastName}}</td>
      <td>{{donation.email}}</td>
      <td>{{donation.documentNumber}}</td>
      <td>{{donation.amount}}</td>
      <td>{{donation.date}}</td>
      <td>{{donation.id}}</td>
    </tr>
  </tbody>
</table>
